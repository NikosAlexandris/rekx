repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.4
    hooks:
      # lint
      - id: ruff
      # format
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.8.0'  # Specify a tag or commit hash
    hooks:
      - id: mypy
